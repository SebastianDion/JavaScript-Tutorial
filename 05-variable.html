<body>
  <script>
    
    let variable1 = 1;

    var variable3 = 3; // Udah ga kepake

    console.log(typeof variable2) //Outputnya ngeluarin tipe variabelnya
    console.log(typeof message)// Outputnya bakal jd string
  </script>
